<html>
  <head>
    <style>
      #metronome {
        display: block;
        width: 900px;
        height: 600px;
        margin: 100px auto;
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <canvas id="metronome" height="600" width="900">

    </canvas>
    Tap any key along with the presented rhythm.
  </body>

  <script>
    let lastBeatTimestamp = Date.now();
    let rhythm = [];
    document.addEventListener('keydown', (e) => {
      let currentBeatTimestamp = Date.now();
      rhythm.push(currentBeatTimestamp - lastBeatTimestamp);
      lastBeatTimestamp = currentBeatTimestamp;

      if (rhythm.length >= 2) {
        // drawTargetRhythm(targetRhythm);
        drawBeats(rhythm);
      }

    });

    const canvas = document.getElementById("metronome");
    const ctx = canvas.getContext("2d");

    // const targetRhythm = [250, 250];
    // function drawTargetRhythm(targetRhythm) {
    //   ctx.fillStyle = 'black';
    //   ctx.globalAlpha = 1;
    //   drawBeat(targetRhythm[0], targetRhythm[1]);
    // }

    function drawBeats(rhythm) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      rhythm.slice(0, rhythm.length-1).forEach((interval, i) => {

        // ctx.fillStyle = `rgba(255, 255, 255, 1)`;
        ctx.fillStyle = 'green';
        ctx.globalAlpha = Math.pow((i / rhythm.length), 2);

        drawBeat(rhythm[i], rhythm[i+1]);
      });
    }

    function drawBeat(x, y) {
      ctx.beginPath();
      // ctx.arc(50,50,5,0,Math.PI*2,true); // Outer circle
      ctx.arc(x,y,10,0,Math.PI*2); // Outer circle
      // alpha = 1 - (i / rhythm.length);
      ctx.fill();
    }

  </script>
</html>
